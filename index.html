<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Andrea Coggio" />
    <meta name="description" content="new exercise" />
    <!-- title -->
    <title>Boolzapp</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- custom style -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- vue-js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- javascript -->
    <script type="text/javascript" src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="wrapper" id="app">
      <!-- COL CONTACTS -->
      <div class="col-contacts">
        <!-- COL CONTACTS HEADER -->
        <header class="col-header">
          <div class="user">
            <div class="user-pic">
              <img src="./img/avatar_io.jpg" alt="" />
            </div>

            <div class="main-text">
              <h3 class="main-text-upper">Sofia</h3>
            </div>
          </div>
          <div class="icons-container">
            <i class="fa-solid fa-circle-notch"></i>
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </header>

        <!-- COL CONTACTS DISCLAIMER -->
        <div class="disclaimer">
          <div class="icon-container">
            <i class="fa-solid fa-bell-slash"></i>
          </div>
          <div class="main-text">
            <h3 class="main-text-upper">Ricevi notifiche di nuovi messaggi</h3>
            <a class="main-text-lower" href="#">Attiva notifiche desktop</a>
          </div>
        </div>

        <!-- CONTACTS SEARCH -->
        <div class="contact-search">
          <div class="search-container">
            <div class="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input class="search-input" type="text" />
          </div>
        </div>

        <!-- CONTACTS LIST -->
        <ul class="contacts-list">
          <template v-for="(item, index) in contacts">
            <li v-if="index === activeContact" class="contact active">
              <div class="contact-pic">
                <img
                  :src="contacts[index].avatar"
                  :alt="contacts[index].name"
                />
              </div>

              <div class="main-text">
                <h3 class="main-text-upper">{{ contacts[index].name }}</h3>
                <h4 class="main-text-lower">Ultimo messaggio</h4>
              </div>

              <div class="time">12:00</div>
            </li>
            <li v-else="" class="contact">
              <div class="contact-pic">
                <img
                  :src="contacts[index].avatar"
                  :alt="contacts[index].name"
                />
              </div>

              <div class="main-text">
                <h3 class="main-text-upper">{{ contacts[index].name }}</h3>
                <h4 class="main-text-lower">Ultimo messaggio</h4>
              </div>

              <div class="time">12:00</div>
            </li>
          </template>
        </ul>
      </div>

      <!-- COL CHAT -->
      <main class="col-chat">
        <!-- COL CHAT HEADER -->
        <header class="col-header">
          <div class="user">
            <div class="user-pic">
              <img
                :src="contacts[activeContact].avatar"
                :alt="contacts[activeContact].name"
              />
            </div>

            <div class="main-text">
              <h3 class="main-text-upper">
                {{ contacts[activeContact].name }}
              </h3>
              <h4 class="main-text-lower">Ultimo accesso oggi alle 12:00</h4>
            </div>
          </div>
          <div class="icons-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-paperclip"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </header>

        <section class="messages">
          <template v-for="(item, index) in contacts[activeContact].messages">
            <div
              class="message"
              :class="contacts[activeContact].messages[index].status"
            >
              {{ contacts[activeContact].messages[index].message }}
            </div>
          </template>
        </section>

        <footer class="user-actions">
          <div class="icons-container">
            <i class="fa-solid fa-face-smile"></i>
          </div>

          <div class="message-bar">
            <input class="message-input" type="text" name="" id="" />
          </div>

          <div class="icons-container">
            <i class="fa-solid fa-microphone"></i>
          </div>
        </footer>
      </main>
    </div>
  </body>
</html>
